<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {%if number % 2 == 0 %}
        <H1>Number: {{n}} is even</H1>
        {% elif number % 2 != 0 %}
        <H1>Number: {{number}} is odd</H1>
        {% endif %}
    </BODY>
</HTML>
